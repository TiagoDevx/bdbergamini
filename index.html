<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipermercado Bergamini</title>
    <style>
        /* Estilos do layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            background-color: #fff;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0 10px;
            flex: 0 0 auto;
        }
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .carousel-indicators span {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel-indicators span.active {
            background-color: #333;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-author {
            font-weight: bold;
        }
        .post-date {
            color: #666;
            font-size: 14px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <div class="logo">Hipermercado Bergamini</div>
    <nav>
        <a href="#">Compre Online</a>
        <a href="#">Posso Ajudar?</a>
        <a href="#">Cartão Bergamini</a>
        <a href="#">Trabalhe Conosco</a>
    </nav>
</header>

<!-- Carrossel de Imagens -->
<div class="carousel-container">
    <div class="carousel" id="carousel">
        <!-- As imagens serão carregadas aqui -->
    </div>
    <div class="carousel-indicators" id="carousel-indicators">
        <!-- Indicadores serão gerados dinamicamente -->
    </div>
</div>

<!-- Postagem Simulada -->
<div class="post-header">
    <img src="https://via.placeholder.com/50" alt="Profile">
    <div>
        <div class="post-author">Hipermercado Bergamini</div>
        <div class="post-date">27 de setembro às 18:00</div>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <a href="#">Compartilhar</a>
    <a href="#">Fechar</a>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAPcnUH5oj0krqEBcKFkRxg6h7GWiOiGWs",
        authDomain: "bc-berga.firebaseapp.com",
        projectId: "bc-berga",
        storageBucket: "bc-berga.firebasestorage.app",
        messagingSenderId: "955771763943",
        appId: "1:955771763943:web:b8e2b3c96dc7c8ddaaf642",
        measurementId: "G-1234T7JC84"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const carousel = document.getElementById('carousel');
    const indicators = document.getElementById('carousel-indicators');
    let currentIndex = 0;

    // Função para buscar e carregar as imagens
    function loadImages() {
        const storageRef = storage.ref('images/');
        storageRef.listAll().then((res) => {
            res.items.forEach((itemRef, index) => {
                itemRef.getDownloadURL().then((url) => {
                    // Adiciona a imagem ao carrossel
                    const imgElement = document.createElement('img');
                    imgElement.src = url;
                    imgElement.alt = `Imagem ${index + 1}`;
                    carousel.appendChild(imgElement);

                    // Adiciona indicador
                    const indicator = document.createElement('span');
                    indicator.dataset.index = index;
                    indicator.onclick = () => goToSlide(index);
                    indicators.appendChild(indicator);
                });
            });

            // Inicia o carrossel após carregar as imagens
            setupCarousel(res.items.length);
        }).catch((error) => {
            console.error('Erro ao listar imagens:', error);
        });
    }

    // Configura o carrossel
    function setupCarousel(totalSlides) {
        if (totalSlides === 0) return;

        // Define o primeiro indicador como ativo
        indicators.children[0].classList.add('active');

        // Função para navegar entre slides
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            Array.from(indicators.children).forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        // Avança automaticamente
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }, 5000); // Altera a cada 5 segundos

        // Função para ir para um slide específico
        window.goToSlide = (index) => {
            currentIndex = index;
            updateCarousel();
        };
    }

    // Carrega as imagens ao iniciar
    loadImages();
</script>

</body>
</html>
