<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamentos de Imagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #fff3e6;
            color: #333;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6200, #ff8c00);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: #ff6200;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            border-color: #ff6200;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #ff6200;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #ff8c00;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff6200;
            font-size: 28px;
        }

        .clock {
            color: #ff8c00;
            font-size: 16px;
            font-weight: 500;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #ff6200;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .upload-area {
            border: 2px dashed #ff8c00;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #ff6200;
            background: #fffaf0;
        }

        .upload-area input {
            display: none;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 15px;
        }

        .upload-area label {
            background: #ff6200;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-area label:hover {
            background: #ff8c00;
        }

        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff8c00;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6200;
            color: white;
        }

        .btn-primary:hover {
            background: #ff8c00;
        }

        .btn-secondary {
            background: #ff8c00;
            color: white;
        }

        .btn-secondary:hover {
            background: #e65c00;
        }

        .btn-danger {
            background: #e65c00;
            color: white;
        }

        .btn-danger:hover {
            background: #cc5200;
        }

        .schedule-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .schedule-form label {
            color: #ff6200;
            font-weight: 500;
        }

        .schedule-form input {
            padding: 10px;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            font-size: 14px;
        }

        .list {
            margin-top: 20px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #fffaf0;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .list-item .info {
            flex: 1;
        }

        .list-item .status {
            font-size: 14px;
            color: #ff6200;
        }

        .list-item .btn-danger {
            padding: 8px 15px;
            font-size: 14px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: #fffaf0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .image-item img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ff8c00;
        }

        .image-item .info {
            margin: 10px 0;
            color: #333;
        }

        .image-item .btn-danger {
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn btn-primary" id="login-btn">Entrar</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Gerenciamento de Imagens</h1>
            <div class="clock" id="clock">Carregando...</div>
        </div>

        <!-- Vincular Agora -->
        <div class="card">
            <h2>Vincular Agora</h2>
            <div class="upload-area" id="immediate-upload">
                <p>Arraste e solte ou clique para selecionar imagens</p>
                <label for="immediate-files">Selecionar Imagens</label>
                <input type="file" id="immediate-files" multiple accept="image/*">
            </div>
            <div class="preview" id="immediate-preview"></div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="uploadNow()">Vincular Agora</button>
            </div>
        </div>

        <!-- Agendar -->
        <div class="card">
            <h2>Agendar Publicação</h2>
            <div class="upload-area" id="schedule-upload">
                <p>Arraste e solte ou clique para selecionar imagens</p>
                <label for="schedule-files">Selecionar Imagens</label>
                <input type="file" id="schedule-files" multiple accept="image/*">
            </div>
            <div class="preview" id="schedule-preview"></div>
            <div class="schedule-form">
                <label>Data de Início:</label>
                <div>
                    <input type="date" id="start-date">
                    <input type="time" id="start-time">
                </div>
                <label>Data de Término:</label>
                <div>
                    <input type="date" id="end-date">
                    <input type="time" id="end-time">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="scheduleUpload()">Agendar</button>
            </div>
            <div class="list" id="scheduled-list"></div>
        </div>

        <!-- Imagens Ativas -->
        <div class="card">
            <h2>Imagens Ativas</h2>
            <div class="image-list" id="active-images"></div>
        </div>

        <!-- Botão de Ação -->
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="deleteAll()">Apagar Tudo</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAPcnUH5oj0krqEBcKFkRxg6h7GWiOiGWs",
            authDomain: "bc-berga.firebaseapp.com",
            projectId: "bc-berga",
            storageBucket: "bc-berga.firebasestorage.app",
            messagingSenderId: "955771763943",
            appId: "1:955771763943:web:b8e2b3c96dc7c8ddaaf642",
            measurementId: "G-1234T7JC84",
            databaseURL: "https://bc-berga-default-rtdb.firebaseio.com/"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.database();

        // Constants
        const USERNAME = "MarketingBergamini";
        const PASSWORD = "MarketingLoja010401@";
        let imageCounter = 1;

        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === USERNAME && password === PASSWORD) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                startClock();
                startScheduler();
                loadScheduled();
                loadActiveImages();
            } else {
                alert('Credenciais inválidas!');
            }
        });

        // Clock
        function startClock() {
            const clock = document.getElementById('clock');
            setInterval(() => {
                clock.textContent = new Date().toLocaleString('pt-BR');
            }, 1000);
        }

        // Preview Images
        function previewImages(inputId, previewId) {
            const files = document.getElementById(inputId).files;
            const preview = document.getElementById(previewId);
            preview.innerHTML = '';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('immediate-files').addEventListener('change', () => previewImages('immediate-files', 'immediate-preview'));
        document.getElementById('schedule-files').addEventListener('change', () => previewImages('schedule-files', 'schedule-preview'));

        // Vincular Agora
        async function uploadNow() {
            const files = document.getElementById('immediate-files').files;
            if (!files.length) return alert('Selecione pelo menos uma imagem!');

            try {
                for (const file of files) {
                    const fileName = `${imageCounter++}.jpg`;
                    const ref = storage.ref(`images/${fileName}`);
                    await ref.put(file);
                    await db.ref('history').push().set({
                        action: 'Vinculada',
                        name: fileName,
                        timestamp: Date.now()
                    });
                }
                alert('Imagens vinculadas com sucesso!');
                document.getElementById('immediate-files').value = '';
                document.getElementById('immediate-preview').innerHTML = '';
                loadActiveImages();
            } catch (error) {
                console.error('Erro ao vincular:', error);
                alert('Erro ao vincular imagens!');
            }
        }

        // Agendar
        function scheduleUpload() {
            console.log('Botão Agendar clicado');

            const files = document.getElementById('schedule-files').files;
            if (!files.length) {
                console.log('Nenhuma imagem selecionada');
                return alert('Selecione pelo menos uma imagem!');
            }

            const startDate = document.getElementById('start-date').value;
            const startTime = document.getElementById('start-time').value;
            const endDate = document.getElementById('end-date').value;
            const endTime = document.getElementById('end-time').value;

            console.log('Campos preenchidos:', { startDate, startTime, endDate, endTime });

            if (!startDate || !startTime || !endDate || !endTime) {
                console.log('Campos de data/hora incompletos');
                return alert('Preencha todas as datas e horários!');
            }

            const start = new Date(`${startDate}T${startTime}`);
            const end = new Date(`${endDate}T${endTime}`);
            if (start >= end) {
                console.log('Data de início maior ou igual ao término');
                return alert('O início deve ser antes do término!');
            }

            console.log('Iniciando processo de agendamento');

            const promises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64 = e.target.result.split(',')[1];
                        console.log('Imagem convertida para base64:', file.name);

                        const ref = db.ref('scheduled').push();
                        const data = {
                            name: file.name,
                            base64: base64,
                            start: start.toISOString(),
                            end: end.toISOString(),
                            status: 'pending',
                            storageName: null
                        };

                        console.log('Tentando salvar no Firebase:', data.name);

                        ref.set(data)
                            .then(() => {
                                console.log('Agendamento salvo com sucesso, chave:', ref.key);
                                resolve();
                            })
                            .catch(error => {
                                console.error('Erro ao salvar no Firebase:', error.message);
                                reject(error);
                            });
                    };
                    reader.onerror = (error) => {
                        console.error('Erro ao converter imagem para base64:', error);
                        reject(error);
                    };
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(promises)
                .then(() => {
                    console.log('Todos os agendamentos concluídos');
                    alert('Imagens agendadas com sucesso!');
                    loadScheduled();
                    document.getElementById('schedule-files').value = '';
                    document.getElementById('schedule-preview').innerHTML = '';
                })
                .catch(error => {
                    console.error('Erro geral no agendamento:', error.message);
                    alert('Erro ao agendar imagens! Verifique o console.');
                });
        }

        // Carregar Agendamentos
        function loadScheduled() {
            const list = document.getElementById('scheduled-list');
            if (!list) return console.error('Elemento scheduled-list não encontrado');

            list.innerHTML = '<h3>Agendamentos</h3>';
            db.ref('scheduled').on('value', (snapshot) => {
                const data = snapshot.val();
                list.innerHTML = '<h3>Agendamentos</h3>';
                if (!data) {
                    list.innerHTML += '<p>Nenhum agendamento encontrado.</p>';
                    return;
                }

                Object.entries(data).forEach(([key, { name, start, end, status }]) => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="info">
                            <div>${name} (${status})</div>
                            <div class="status">${new Date(start).toLocaleString('pt-BR')} - ${new Date(end).toLocaleString('pt-BR')}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteScheduled('${key}')">Excluir</button>
                    `;
                    list.appendChild(item);
                });
            }, (error) => {
                console.error('Erro ao carregar agendamentos:', error);
            });
        }

        // Excluir Agendamento
        async function deleteScheduled(key) {
            if (!confirm('Tem certeza que deseja excluir este agendamento?')) return;

            try {
                await db.ref(`scheduled/${key}`).remove();
                console.log(`Agendamento ${key} excluído com sucesso`);
                alert('Agendamento excluído!');
            } catch (error) {
                console.error('Erro ao excluir agendamento:', error);
                alert('Erro ao excluir agendamento! Verifique o console.');
            }
        }

        // Carregar Imagens Ativas (todas do Storage)
        async function loadActiveImages() {
            const activeList = document.getElementById('active-images');
            if (!activeList) return console.error('Elemento active-images não encontrado');

            try {
                const result = await storage.ref('images').listAll();
                activeList.innerHTML = '';
                if (result.items.length === 0) {
                    activeList.innerHTML = '<p>Nenhuma imagem ativa encontrada.</p>';
                    return;
                }

                result.items.forEach(async (itemRef) => {
                    try {
                        const url = await itemRef.getDownloadURL();
                        const name = itemRef.name;
                        const item = document.createElement('div');
                        item.className = 'image-item';
                        item.innerHTML = `
                            <img src="${url}" alt="${name}">
                            <div class="info">${name}</div>
                            <button class="btn btn-danger" onclick="deleteActiveImage('${name}')">Excluir</button>
                        `;
                        activeList.appendChild(item);
                    } catch (error) {
                        console.error('Erro ao carregar URL da imagem:', error);
                    }
                });
            } catch (error) {
                console.error('Erro ao listar imagens do Storage:', error);
            }
        }

        // Excluir Imagem Ativa
        async function deleteActiveImage(fileName) {
            if (!confirm('Tem certeza que deseja excluir esta imagem ativa?')) return;

            try {
                await storage.ref(`images/${fileName}`).delete();
                await db.ref('history').push().set({
                    action: 'Imagem ativa excluída',
                    name: fileName,
                    timestamp: Date.now()
                });
                console.log(`Imagem ativa ${fileName} excluída com sucesso`);
                loadActiveImages(); // Atualiza a lista de imagens ativas
            } catch (error) {
                console.error('Erro ao excluir imagem ativa:', error);
                alert('Erro ao excluir imagem! Verifique o console.');
            }
        }

        // Scheduler
        function startScheduler() {
            setInterval(async () => {
                const now = new Date();
                try {
                    const snapshot = await db.ref('scheduled').once('value');
                    const data = snapshot.val();
                    if (!data) return;

                    for (const [key, { base64, start, end, status, storageName }] of Object.entries(data)) {
                        const startTime = new Date(start);
                        const endTime = new Date(end);

                        if (status === 'pending' && now >= startTime && now < endTime) {
                            const fileName = `${imageCounter++}.jpg`;
                            await storage.ref(`images/${fileName}`).putString(base64, 'base64');
                            await db.ref(`scheduled/${key}`).update({ status: 'active', storageName: fileName });
                            await db.ref('history').push().set({
                                action: 'Ativada',
                                name: fileName,
                                timestamp: Date.now()
                            });
                            console.log(`Imagem ${fileName} ativada`);
                            loadActiveImages();
                        } else if (status === 'active' && now >= endTime && storageName) {
                            await storage.ref(`images/${storageName}`).delete();
                            await db.ref(`scheduled/${key}`).update({ status: 'expired', storageName: null });
                            await db.ref('history').push().set({
                                action: 'Expirada',
                                name: storageName,
                                timestamp: Date.now()
                            });
                            console.log(`Imagem ${storageName} expirada`);
                            loadActiveImages();
                        }
                    }
                } catch (error) {
                    console.error('Erro no scheduler:', error);
                }
            }, 30000);
        }

        // Apagar Tudo
        async function deleteAll() {
            if (!confirm('Tem certeza que deseja apagar tudo?')) return;

            try {
                const images = await storage.ref('images').listAll();
                await Promise.all(images.items.map(item => item.delete()));
                await db.ref('scheduled').remove();
                await db.ref('history').remove();

                document.getElementById('immediate-preview').innerHTML = '';
                document.getElementById('schedule-preview').innerHTML = '';
                document.getElementById('scheduled-list').innerHTML = '<h3>Agendamentos</h3>';
                document.getElementById('active-images').innerHTML = '';
                alert('Tudo foi removido!');
            } catch (error) {
                console.error('Erro ao apagar tudo:', error);
                alert('Erro ao apagar tudo!');
            }
        }
    </script>
</body>
</html>
