<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7f50, #ff6347);
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            color: #ff7f50;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-box button:hover {
            background: #ff6347;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ff7f50;
        }
        .clock {
            font-size: 18px;
            color: #ff7f50;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #ff7f50;
            margin-bottom: 15px;
        }
        .upload-area {
            border: 2px dashed #ff7f50;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #fffaf0;
            transition: border-color 0.3s ease;
        }
        .upload-area:hover {
            border-color: #ff6347;
        }
        .upload-area input[type="file"] {
            display: none;
        }
        .upload-area label {
            background: #ff7f50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .upload-area label:hover {
            background: #ff6347;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .image-item {
            position: relative;
            width: 120px;
            height: 120px;
            border: 2px solid #ff7f50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .action-buttons .schedule {
            background: #ff7f50;
            color: white;
        }
        .action-buttons .schedule:hover {
            background: #ff6347;
        }
        .action-buttons .history {
            background: #4CAF50;
            color: white;
        }
        .action-buttons .history:hover {
            background: #45a049;
        }
        .action-buttons .delete-all {
            background: #f44336;
            color: white;
        }
        .action-buttons .delete-all:hover {
            background: #d32f2f;
        }
        .scheduled-section {
            margin-top: 30px;
        }
        .scheduled-section h3 {
            color: #ff7f50;
            margin-bottom: 15px;
        }
        .scheduled-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .scheduled-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }
        .scheduled-item .info {
            flex: 1;
        }
        .scheduled-item .period {
            font-size: 14px;
            color: #555;
        }
        .scheduled-item .delete-btn {
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button">Entrar</button>
    </div>
</div>

<div class="container">
    <div class="header">
        <h1>Gerenciamento de Imagens</h1>
        <div class="clock" id="clock">Carregando...</div>
    </div>

    <!-- Seção de Upload -->
    <div class="section">
        <h2>Vincular Agora</h2>
        <div class="upload-area" id="upload-area">
            <p>Arraste e solte suas imagens aqui ou</p>
            <label for="fileElem">Selecione arquivos</label>
            <input type="file" id="fileElem" multiple accept="image/*">
        </div>
        <div class="image-list" id="image-list"></div>
    </div>

    <!-- Botões de Ação -->
    <div class="action-buttons">
        <button class="schedule" onclick="showScheduledSection()">Agendar Post</button>
        <button class="history" onclick="showHistory()">Histórico</button>
        <button class="delete-all" onclick="deleteAllImages()">Apagar Todas as Imagens</button>
    </div>

    <!-- Seção de Agendamento -->
    <div class="scheduled-section" id="scheduled-section" style="display: none;">
        <h3>Imagens Agendadas</h3>
        <div class="scheduled-list" id="scheduled-list"></div>
    </div>
</div>

<!-- Bibliotecas -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAPcnUH5oj0krqEBcKFkRxg6h7GWiOiGWs",
        authDomain: "bc-berga.firebaseapp.com",
        projectId: "bc-berga",
        storageBucket: "bc-berga.firebasestorage.app",
        messagingSenderId: "955771763943",
        appId: "1:955771763943:web:b8e2b3c96dc7c8ddaaf642",
        measurementId: "G-1234T7JC84"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const database = firebase.database();

    // Variáveis globais
    const USERNAME = "MarketingBergamini";
    const PASSWORD = "MarketingLoja010401@";
    const imageList = document.getElementById('image-list');
    const scheduledList = document.getElementById('scheduled-list');

    // Função de Login
    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === USERNAME && password === PASSWORD) {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            loadImages();
            startClock();
            startScheduledImageCheck();
        } else {
            alert('Usuário ou senha incorretos!');
        }
    }

    document.getElementById('login-button').addEventListener('click', login);

    // Função para iniciar o relógio
    function startClock() {
        const clockElement = document.getElementById('clock');
        setInterval(() => {
            const datetime = new Date();
            clockElement.textContent = `Relógio: ${datetime.toLocaleString()}`;
        }, 1000);
    }

    // Função para carregar imagens
    function loadImages() {
        const storageRef = storage.ref('images/');
        storageRef.listAll().then((res) => {
            res.items.forEach((itemRef) => {
                itemRef.getDownloadURL().then((url) => {
                    addImageToList(url, itemRef.name);
                }).catch((error) => {
                    console.error('Erro ao obter URL da imagem:', error);
                });
            });
        }).catch((error) => {
            console.error('Erro ao listar imagens:', error);
        });
    }

    // Função para adicionar imagens à lista
    function addImageToList(url, name) {
        const div = document.createElement('div');
        div.className = 'image-item';
        div.dataset.name = name;
        const img = document.createElement('img');
        img.src = url;
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '&times;';
        deleteBtn.onclick = () => deleteImage(name);
        div.appendChild(img);
        div.appendChild(deleteBtn);
        imageList.appendChild(div);
    }

    // Função para excluir uma imagem
    function deleteImage(name) {
        if (!confirm('Tem certeza que deseja excluir esta imagem?')) return;

        const storageRef = storage.ref(`images/${name}`);
        storageRef.delete().then(() => {
            const div = document.querySelector(`.image-item[data-name="${name}"]`);
            if (div) div.remove();
            alert(`Imagem "${name}" excluída com sucesso!`);
        }).catch((error) => {
            console.error('Erro ao excluir imagem:', error);
            alert('Erro ao excluir imagem. Verifique o console para mais detalhes.');
        });
    }

    // Função para agendar imagens
    function showScheduledSection() {
        const files = document.getElementById('fileElem').files;
        if (files.length === 0) {
            alert('Selecione pelo menos uma imagem para agendar.');
            return;
        }

        const startDate = prompt('Digite a data de início (YYYY-MM-DD):');
        const startTime = prompt('Digite a hora de início (HH:mm):');
        const endDate = prompt('Digite a data de término (YYYY-MM-DD):');
        const endTime = prompt('Digite a hora de término (HH:mm):');

        if (!startDate || !startTime || !endDate || !endTime) {
            alert('Preencha todos os campos de data e hora.');
            return;
        }

        const startDateTime = new Date(`${startDate}T${startTime}`);
        const endDateTime = new Date(`${endDate}T${endTime}`);

        if (startDateTime > endDateTime) {
            alert('A data/hora de início não pode ser maior que a data/hora de término.');
            return;
        }

        [...files].forEach(file => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const base64String = event.target.result.split(',')[1];
                const sanitizedKey = sanitizeFileName(file.name);

                // Salva no Firebase Realtime Database
                const scheduledRef = database.ref('scheduledImages/' + sanitizedKey);
                scheduledRef.set({
                    name: file.name,
                    startDateTime: startDateTime.toISOString(),
                    endDateTime: endDateTime.toISOString(),
                    base64: base64String
                }).then(() => {
                    alert(`Imagem "${file.name}" agendada com sucesso!`);
                    loadScheduledImages();
                }).catch((error) => {
                    console.error('Erro ao salvar agendamento:', error);
                });
            };
            reader.readAsDataURL(file);
        });
    }

    // Função para sanitizar nomes de arquivos
    function sanitizeFileName(name) {
        return name.replace(/[.#$[\]]/g, '_');
    }

    // Função para carregar imagens agendadas
    function loadScheduledImages() {
        scheduledList.innerHTML = '';
        const scheduledRef = database.ref('scheduledImages');
        scheduledRef.once('value').then((snapshot) => {
            const scheduledData = snapshot.val();
            if (!scheduledData) return;

            for (const [key, data] of Object.entries(scheduledData)) {
                const { name, startDateTime, endDateTime, base64 } = data;
                const startMs = new Date(startDateTime).getTime();
                const endMs = new Date(endDateTime).getTime();

                const div = document.createElement('div');
                div.className = 'scheduled-item';
                div.innerHTML = `
                    <img src="data:image/jpeg;base64,${base64}" alt="${name}">
                    <div class="info">
                        <div>${name}</div>
                        <div class="period">${new Date(startMs).toLocaleString()} - ${new Date(endMs).toLocaleString()}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteScheduledPost('${key}', '${name}')">Excluir</button>
                `;
                scheduledList.appendChild(div);
            }
        }).catch((error) => {
            console.error('Erro ao carregar imagens agendadas:', error);
        });
    }

    // Função para remover um agendamento
    function deleteScheduledPost(key, name) {
        const scheduledRef = database.ref('scheduledImages/' + key);
        scheduledRef.remove().then(() => {
            alert(`Imagem "${name}" removida do agendamento.`);
            loadScheduledImages();
        }).catch((error) => {
            console.error('Erro ao remover agendamento:', error);
        });
    }

    // Função para verificar imagens agendadas
    function checkScheduledImages() {
        const now = Date.now();
        const scheduledRef = database.ref('scheduledImages');
        scheduledRef.once('value').then((snapshot) => {
            const scheduledData = snapshot.val();
            if (!scheduledData) return;

            for (const [key, data] of Object.entries(scheduledData)) {
                const { name, startDateTime, endDateTime, base64 } = data;
                const startMs = new Date(startDateTime).getTime();
                const endMs = new Date(endDateTime).getTime();

                if (startMs <= now && endMs > now) {
                    // Vincula automaticamente
                    const imgSrc = `data:image/jpeg;base64,${base64}`;
                    addImageToList(imgSrc, name);
                }

                if (endMs <= now) {
                    // Remove automaticamente
                    deleteScheduledPost(key, name);
                }
            }
        }).catch((error) => {
            console.error('Erro ao verificar imagens agendadas:', error);
        });
    }

    // Função para iniciar a verificação automática
    function startScheduledImageCheck() {
        setInterval(checkScheduledImages, 60000); // Verifica a cada 1 minuto
    }

    // Função para mostrar o histórico
    function showHistory() {
        alert('Funcionalidade de histórico ainda em desenvolvimento.');
    }

    // Função para apagar todas as imagens
    function deleteAllImages() {
        if (!confirm('Tem certeza que deseja apagar todas as imagens?')) return;

        const storageRef = storage.ref('images/');
        storageRef.listAll().then((res) => {
            res.items.forEach((itemRef) => {
                itemRef.delete().catch((error) => {
                    console.error('Erro ao excluir imagem:', error);
                });
            });
        }).catch((error) => {
            console.error('Erro ao listar imagens:', error);
        });

        database.ref('scheduledImages').remove().then(() => {
            alert('Todas as imagens e agendamentos foram removidos.');
            imageList.innerHTML = '';
            scheduledList.innerHTML = '';
        }).catch((error) => {
            console.error('Erro ao limpar agendamentos:', error);
        });
    }
</script>
</body>
</html>
